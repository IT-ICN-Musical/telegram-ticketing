name: Sync to Personal

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Push to personal repo
        run: |
          git remote add personal https://x-access-token:${{ secrets.PERSONAL_PAT }}@github.com/icn-musical/telegram-ticketing.git
          git push personal main --force
