name: Sync to Personal

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
      
      - name: Push to personal repo
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_PAT }}
        run: |
          git remote add personal https://x-access-token:${PERSONAL_TOKEN}@github.com/icn-musical/telegram-ticketing.git
          git push personal main --force